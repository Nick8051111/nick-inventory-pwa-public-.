<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100vh; background: #f5f5f5; color: #111; }
    .box { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); border: 1px solid rgba(0,0,0,0.06); }
    h1 { margin: 0 0 10px; color: #0064d2; }
    p { margin: 0; }
  </style>
</head>
<body>
  <div class="box">
    <h1>You're offline</h1>
    <p>No internet connection. Try again once you're back online.</p>
  </div>
</body>
</html>
